<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Productivity Dashboard</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="side-nav">
            <div class="logo">
                <img src="assets/logo.png" alt="logo" />
            </div>
            <nav class="menu">
                <ul>
                    <li class="active">
                        <a href="#">
                            <img src="assets/chart.png" alt="">
                            <span class="stroke">
                                <span class="half"></span>
                            </span>
                        </a>
                    </li>
                    <li><a href="#"><img src="assets/calendar.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/folder.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/docket.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/chat.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/dougnut.png" alt=""></a></li>
                    <li><a href="#"><img src="assets/settings.png" alt=""></a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="grid grid-cols-12">
                <div class="col-span-12 xl:col-span-12 2xl:col-span-9">
                    <main class="main">
                        <header>
                            <div class="grid grid-cols-12">
                                <div class="col-span-12 xl:col-span-8 2xl:col-span-8">
                                    <div class="title">
                                        <h1>Working Productivity</h1>
                                        <span>Let's check your progress</span>
                                    </div>
                                </div>
                                <div class="col-span-12 xl:col-span-4 2xl:col-span-4">
                                    <div class="search-bar">
                                        <div class="grp">
                                            <img src="assets/search.png" alt="">
                                            <input type="text" placeholder="Search for anything...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>
                    </main>
                </div>
                <div class="col-span-12  2xl:col-span-3">
                    <div class="profile-area"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
